# Focus follows mouse
focus_behaviour = "Sloppy"
# Mod4 -> Super
modKey = "Mod4"
mouseKey = "Mod4"

layouts = [
  "MainAndVertStack",
  "MainAndDeck",
  "EvenHorizontal",
  "EvenVertical",
  "Fibonacci",
  "CenterMainBalanced",
