<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
        <edit name="dpi" mode="assign">
            <double>102</double>
        </edit>
    </match>

<!-- Fallback fonts preference order -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>SF Pro Display</family>
   <family>Droid Sans</family>
   <family>Ubuntu</family>
   <family>Roboto</family>
   <family>Noto Sans</family>
   <family>Noto Emoji</family>
   <family>Noto Sans Armenian</family>
   <family>Noto Sans Avestan</family>
   <family>Noto Sans Balinese</family>
   <family>Noto Sans Bamum</family>
   <family>DejaVu Sans</family>
   <family>IPAPGothic</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Vollkorn</family>
   <family>Droid Serif</family>
   <family>Roboto Slab</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Iosevka Term</family>
   <family>Ubuntu Mono</family>
   <family>Droid Sans Mono</family>
  </prefer>
 </alias>

</fontconfig>
